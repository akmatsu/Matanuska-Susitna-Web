name: PR Build check for MSB

on:
  pull_request:
    branches:
      - main
    paths:
      - sites/msb/**
      - packages/sdk/**
      - packages/ui/**
      - packages/tw-config/**
      - .github/workflows/deploy-msb.yml

jobs:
  build:
    name: Check MSB Build
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: 🟢 Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: 📦 Install PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false
        
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📥 Install Dependencies
        run: pnpm install --filter msb... --workspace-root

      - name: 🛠️ Build MSB
        run: pnpm run msb:build
        
