name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main  # Replace with your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Configure AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_AMPLIFY_ROLE_ARN }}
        aws-region: us-west-2

    - name: Build Next.js app
      run: |
        npm install -g pnpm
        pnpm install
        pnpm run msb:build

    - name: Deploy to AWS Amplify
      run: |
        aws amplify start-job --app-id ${{ secrets.AWS_AMPLIFY_APP_ID }} \
          --branch-name main \  # Replace with your branch name
          --job-type RELEASE
