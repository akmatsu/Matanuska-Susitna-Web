name: PR Build check for Widgets

on:
  pull_request:
    branches:
      - main
    paths:
      - sites/widgets/**
      - packages/sdk/**
      - packages/ui/**
      - packages/tw-config/**
      - .github/workflows/deploy-msb.yml

jobs:
  build:
    name: Check Widgets Build
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: 🟢 Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📥 Install Dependencies
        run: pnpm install --filter widgets... --workspace-root

      - name: 🛠️ Build Widgets
        run: pnpm run wid:build
